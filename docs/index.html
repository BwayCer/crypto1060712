<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>1060712 號公告</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="./favicon.ico" type="image/x-icon" sizes="32x32" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FFD306">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./c1060712Bulletin.css">

</head>

<body>

    <h1 class="topLayer">1060712 號公告</h1>

    <main id="main">
        <div class="toolBox">
            <div id="toolBox_sourceCode" class="toolBox_square toolBox_enabledBox">
                <div class="toolBox_boxIcon">
                    <h1>原始碼</h1>
                </div>
            </div>
            <span class="toolBox_square onEmpty"></span>
            <span class="toolBox_square onEmpty"></span>
            <div id="toolBox_squareMenu" class="toolBox_square">
                <span class="ripple"></span>
            </div>
            <div id="toolBox_read" class="toolBox_wide toolBox_enabledBox">
                <div class="toolBox_boxIcon">
                    <h1>讀取代碼</h1>
                </div>
                <div class="toolBox_boxContent">
                </div>
            </div>
            <div id="toolBox_write" class="toolBox_wide toolBox_enabledBox">
                <div class="toolBox_boxIcon">
                    <h1>製作代碼</h1>
                </div>
                <div class="toolBox_boxContent">
                </div>
            </div>
            <div id="toolBox_history" class="toolBox_square toolBox_enabledBox">
                <div class="toolBox_boxIcon">
                    <h1>查紀錄</h1>
                </div>
                <div class="toolBox_boxContent">
                </div>
            </div>
            <span class="toolBox_square onEmpty"></span>
            <span class="toolBox_square onEmpty"></span>
            <div id="toolBox_reportProblem" class="toolBox_square toolBox_enabledBox">
                <div class="toolBox_boxIcon">
                    <h1>給建議</h1>
                </div>
            </div>
        </div>
    </main>

    <script src="./c1060712Bulletin.js" async></script>

</body>

</html>
